<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // ES5 定义类 首字母大写
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    // 添加方法 添加到 Person 函数的原型中
    Person.prototype.running = function () {
      console.log(this.name, "running");
    }

    var p1 = new Person("foo", 18);
    console.log(p1.name, p1.age);
    p1.running();


    // ES6 类
    class Person1 {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      // 直接定义方法
      running() {
        console.log(this);
        console.log(this.name, "running");
      }
    }

    const p2 = new Person1("bar", 19);
    p2.running();
    const func = p2.running;
    // func();
    func.apply({ name: 'jack', age: 10 });
    const func1 = func.bind({ name: "bind", age: 20 });
    func1();
  </script>
</body>

</html>
