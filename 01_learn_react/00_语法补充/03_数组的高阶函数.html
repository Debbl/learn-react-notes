  <script>
    const names = ['abc', 'cba', 'mba'];
    /**
     * 回调函数的三个参数
     * Value
     * Index
     * Array
    */

    console.log(newNames);

    const numbers = [1, 2, 3];
    const newNumbers = numbers.filter((item) => item % 2 === 0)
    console.log(newNumbers);
  </script>
